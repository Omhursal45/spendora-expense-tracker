<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Forgot Password</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container d-flex justify-content-center align-items-center" style="min-height: 90vh;">
<div class="card shadow-lg p-4" style="width: 430px; border-radius: 1rem;">
<h3 class="text-center text-primary fw-bold mb-2">Forgot Your Password?</h3>
<p class="text-center text-muted">Don't worry, we will send you a link to reset it.</p>


<form method="POST">
{% csrf_token %}
<div class="mb-3">
<label class="form-label fw-semibold">Enter Your Email</label>
<input type="email" name="email" class="form-control form-control-lg" placeholder="example@gmail.com" required>
</div>
<div class="d-grid">
<button class="btn btn-primary btn-lg fw-bold">Send Reset Link</button>
</div>
</form>


<p class="text-center mt-3">
<a href="{% url 'login' %}" class="text-decoration-none">Back to Login</a>
</p>
</div>
</div>
</body>
</html>
