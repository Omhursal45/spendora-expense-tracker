{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="container-fluid p-0">
  <div class="row g-0">

    <!-- LEFT SIDE -->
    <div class="col-md-5 d-flex align-items-center justify-content-center" 
         style="min-height: 100vh; background: #ffffff;">

      <div class="w-75">

        <h2 class="text-center mb-2 fw-bold">Welcome Back ðŸ‘‹</h2>
        <p class="text-center text-muted mb-4">Login to continue</p>

        <form method="POST" class="shadow p-4 rounded-4 bg-light">
          {% csrf_token %}

          {% if form.errors %}
          <div class="alert alert-danger text-center py-2">
            Invalid username or password
          </div>
          {% endif %}

          <div class="mb-3">
            <label class="form-label fw-semibold">Username</label>
            <input type="text" name="username" class="form-control modern-input" required>
          </div>

          <div class="mb-2">
            <label class="form-label fw-semibold">Password</label>
            <input type="password" name="password" class="form-control modern-input" required>
          </div>

          <p class="text-end mb-3">
            <a href="{% url 'password_reset' %}" class="text-primary fw-semibold" style="font-size: 14px;">
              Forgot password?
            </a>
          </p>

          <button type="submit" class="btn btn-primary w-100 py-2 fw-semibold rounded-3">
            Login
          </button>

          <p class="mt-3 text-center">
            Donâ€™t have an account?
            <a href="{% url 'signup' %}" class="fw-semibold text-primary">Sign up</a>
          </p>

        </form>
      </div>

    </div>

    <!-- RIGHT SIDE IMAGE -->
    <div class="col-md-7 d-none d-md-block p-0">
      <img src="{% static 'images/expense4.jpg' %}"
           class="img-fluid"
           style="height: 100vh; width: 100%; object-fit: cover; object-position: center;">
    </div>

  </div>
</div>

<style>
  .modern-input {
    border: 2px solid #dde3ea;
    padding: 12px;
    border-radius: 10px;
    transition: 0.2s ease-in-out;
  }

  .modern-input:focus {
    border-color: #6a5acd;
    box-shadow: 0 0 5px rgba(106, 90, 205, 0.3);
  }
</style>

{% endblock %}
