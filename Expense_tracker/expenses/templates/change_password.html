{% extends 'base.html' %}
{% block title %}Change Password | Spendora{% endblock %}
{% block content %}

<style>
  /* Background */
  .password-bg {
    min-height: 101vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #5b67f1, #a34be8, #ff8bd4);
    background-size: 300% 300%;
    animation: gradientShift 10s ease infinite;
  }

  @keyframes gradientShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  /* Glass Card */
  .glass-card {
    width: 420px;
    padding: 35px 40px;
    border-radius: 22px;
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(14px);
    -webkit-backdrop-filter: blur(14px);
    box-shadow: 0 20px 40px rgba(0,0,0,0.25);
    border: 1px solid rgba(255,255,255,0.25);
    animation: fadeSlide 0.9s ease forwards;
  }

  @keyframes fadeSlide {
    from { opacity: 0; transform: translateY(25px) scale(0.97); }
    to { opacity: 1; transform: translateY(0) scale(1); }
  }

  /* Heading */
  .glass-card h3 {
    color: #fff;
    text-align: center;
    margin-bottom: 25px;
    font-size: 26px;
    font-weight: 700;
  }

  /* Floating Labels */
  .form-group {
    position: relative;
    margin-bottom: 25px;
  }

  .form-group input {
    width: 100%;
    padding: 14px 16px;
    background: rgba(255,255,255,0.2);
    border-radius: 14px;
    border: 1px solid rgba(255,255,255,0.35);
    font-size: 16px;
    color: #fff;
    outline: none;
    transition: 0.25s ease;
  }

  .form-group input::placeholder {
    color: transparent;
  }

  .form-group input:focus {
    border-color: #fff;
    box-shadow: 0 0 10px rgba(255,255,255,0.5);
    background: rgba(255,255,255,0.25);
  }

  .form-group label {
    position: absolute;
    top: 14px;
    left: 16px;
    color: #e2dffc;
    font-size: 15px;
    pointer-events: none;
    transition: 0.25s ease;
    background: transparent;
  }

  .form-group input:not(:placeholder-shown) + label,
  .form-group input:focus + label {
    top: -10px;
    left: 12px;
    color: #fff;
    font-size: 13px;
    padding: 0 4px;
    background: rgba(255,255,255,0.2);
    border-radius: 5px;
  }

  /* Button */
  .btn-submit {
    width: 100%;
    padding: 12px;
    background: linear-gradient(90deg, #7b61ff, #c04bff, #ff72d0);
    border: none;
    color: #fff;
    font-weight: 600;
    border-radius: 14px;
    font-size: 17px;
    box-shadow: 0 8px 16px rgba(0,0,0,0.25);
    transition: 0.2s ease;
  }
  .btn-submit:hover {
    transform: translateY(-2px);
    box-shadow: 0 12px 20px rgba(0,0,0,0.3);
  }

  /* Back Link */
  .back-link {
    text-align: center;
    display: block;
    margin-top: 15px;
    font-weight: 600;
    color: #fff;
    text-decoration: none;
    transition: 0.2s;
  }
  .back-link:hover {
    text-decoration: underline;
  }
</style>

<div class="password-bg">

  <div class="glass-card">

    <h3>Change Password</h3>

    <form method="POST" novalidate>
      {% csrf_token %}

      <!-- Old Password -->
      <div class="form-group">
        <input type="password" name="old_password" id="old_password" placeholder=" "
               required>
        <label for="old_password">Old Password</label>
      </div>

      <!-- New Password -->
      <div class="form-group">
        <input type="password" name="new_password1" id="new_password1" placeholder=" "
               required>
        <label for="new_password1">New Password</label>
      </div>

      <!-- Confirm Password -->
      <div class="form-group">
        <input type="password" name="new_password2" id="new_password2" placeholder=" "
               required>
        <label for="new_password2">Confirm New Password</label>
      </div>

      <button type="submit" class="btn-submit">Update Password</button>
    </form>

    <a href="{% url 'profile' %}" class="back-link">
      <i class="bi bi-arrow-left"></i> Back to Profile
    </a>

  </div>
</div>

{% if messages %}
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script>
document.addEventListener("DOMContentLoaded", function () {
    {% for message in messages %}
    Swal.fire({
        title: "{{ message.tags|capfirst }}",
        text: "{{ message|escapejs }}",
        icon: "{{ message.tags }}",
        timer: 2000,
        showConfirmButton: false
    }).then(function() {
        {% if message.tags == "success" %}
            window.location.href = "{% url 'profile' %}";
        {% endif %}
    });
    {% endfor %}
});
</script>
{% endif %}

{% endblock %}
