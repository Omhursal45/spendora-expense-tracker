{% extends 'base.html' %}
{% block content %}
<div class="container mt-5 text-center">
    <div class="card shadow p-5 mx-auto" style="max-width: 500px;">
        <h3 class="mb-3 text-danger">⚠️ Confirm Delete</h3>
        <p>Are you sure you want to delete the expense: <strong>{{ expense.title }}</strong>?</p>
        <form method="POST">
            {% csrf_token %}
            <p>Are you sure you want to delete this expense?</p>
            <button type="submit" class="btn btn-danger">Delete</button>
            <a href="{% url 'view_expenses' %}" class="btn btn-secondary">Cancel</a>
        </form>

    </div>
</div>
{% endblock %}
