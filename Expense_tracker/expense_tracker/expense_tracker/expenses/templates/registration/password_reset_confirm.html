<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Reset Password</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container d-flex justify-content-center align-items-center" style="min-height: 90vh;">
<div class="card shadow-lg p-4" style="width: 430px; border-radius: 1rem;">
<h3 class="text-center text-primary fw-bold mb-3">Create New Password</h3>


<form method="POST">
{% csrf_token %}
{{ form.as_p }}


<div class="d-grid mt-3">
<button class="btn btn-primary btn-lg fw-bold">Reset Password</button>
</div>
</form>
</div>
</div>
</body>
</html>
